<!--  en este div pregunto si el pais no existe,  entonces va a mostrar la alerta,
pero si el pais si existe, entonces se mete por el else, que va a decir que muestre el div con la etiqueta divPais-->
<div *ngIf="!pais; else divPais"
  class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
    <div  class = "row">
     <div class = "col-12">
       <h1> Pais: <small> {{pais.name}}</small> </h1>
     </div>
    </div>

    <div class = "row">
        <div class="col-3">
          <h3>Bandera:</h3>
          <img [src]="pais.flag" class="img-thumbnail"/>
        </div>


        <div class="col">
          <h3>Información:</h3>
          <ul class="list-group">
              <li class="list-group-item">
                <strong>Población:</strong> {{pais.population | number}}
              </li>
              <li class="list-group-item">
                <strong>Capital:</strong>
                {{pais.capital}}
              </li>
          </ul>
        </div>



    </div>
  <tr></tr>
  <div class = "row">
    <div class="col-4">
        <h3>Traducciones:</h3>
        <ul class="list-group">
          <li class="list-group-item">
           <p>Español: <span class="badge bg-primary"> {{pais.translations.es}}</span>  </p>
          </li>
          <li class="list-group-item">
            <p>Arabe: <span class="badge bg-primary">{{pais.translations.fa}}</span>  </p>
          </li>
          <li class="list-group-item">
            <p>Francés: <span class="badge bg-primary">{{pais.translations.fr}}</span>  </p>
          </li>
        </ul>
    </div>
  </div>

  <!--  la etiqueta pre sive para poner código, por ejemplo estoy imprimiendo en pantalla el objeto pais, convertido a formato json mediante un pipeline  -->
<pre class="mt-5">

  {{pais | json}}
</pre>


</ng-template>
