<h3>Buscar por región:  <small> {{regionActiva | titlecase}} </small></h3>

<hr>

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col"l>

    <!-- [class.btn-primary]="region === regionActiva" -->

    <!-- con este ngClass estoy tomando una decisión. Va a mostrar -->
    <!--  btn primary  en el boton si es la región activa, si no lo es va a -->
    <!-- mostrar outline btn-->
    <!-- [ngClass]="{
    'btn-primary': regionActiva === region,
    'btn-outline': regionActiva !== region
    }" -->

    <!-- esto funciona igual que ngClass pero hace la pregunta en una sola linea,
    si region es igual a region activa, entonces, si si, uetra buton primario,
    y si no, muestra boton outline -->
    <!-- [class]=" (region === regionActiva) ? 'btn btn-primary': 'btn btn-outline-primary'" -->

      <button *ngFor="let region of regiones"
              class = "btn  btn-outline-primary"
              [class]="getClaseCSS(region)"
              (click)="activarRegion(region)">
        {{region | titlecase}}
      </button>
  </div>
</div>


<div *ngIf="hayError" class="alert alert-danger">
  El campo está vacio {{termino}}
</div>
<div *ngIf="noExiste" class="alert alert-danger">
  No hay coincidencias con  {{termino}}
</div>

<div *ngIf="objPaises.length > 0" class="row">
  <div class="col">

    <!-- las variables de la derecha hacen referencia
     a las variables de por-capital.component.ts
     y las de la izq son las variables de pais.tabla.component.ts-->
    <app-pais-tabla [objPaises] ="objPaises"
                    [sinBuscar]="sinBuscar"
                    [noExiste]="noExiste"
                    [hayError]="hayError"
                    [datoVacio]="datoVacio"
    ></app-pais-tabla>

  </div>
</div>
