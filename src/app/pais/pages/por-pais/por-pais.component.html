<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
             name="termino"
             [(ngModel)]="termino"
             class="form-control"
             placeholder="Buscar país..."/>
    </form>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  El campo está vacio {{termino}}
</div>
<div *ngIf="noExiste" class="alert alert-danger">
  No hay coincidencias con  {{termino}}
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th># </th>
          <th>Bandera </th>
          <th>Nombre </th>
          <th>Población </th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>71377809</td>
          <td>
            <a href="/pais/cri" >ver mas...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
